server {
    listen 443 ssl;
    listen [::]:443 ssl;
    ssl_certificate /misc/cert/cert.crt;
    ssl_certificate_key /misc/cert/cert.key;
    server_name localhost;
    autoindex off;

    root /usr/share/nginx/html;
    index index.html;

    add_header Content-Security-Policy "default-src 'self';script-src 'self';style-src 'self' 'unsafe-inline';child-src 'none';img-src 'self';font-src 'self' fonts.gstatic.com;connect-src 'self';object-src 'none';frame-ancestors 'none';frame-src 'none';worker-src 'none';" always;

    #access_log  /var/log/nginx/host.access.log  main;

    gzip on;
    gzip_types application/json application/javascript text/html text/css;

    location / {
        try_files $uri $uri/ /index.html;
    }


    # redirect server error pages to the static page /50x.html
    #
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

